<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="formData.login" placeholder="Username">
  </mat-form-field>
  <mat-form-field>
    <input matInput type="password" [(ngModel)]="formData.password" placeholder="Password">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="formData" cdkFocusInitial>Submit</button>
</div>
